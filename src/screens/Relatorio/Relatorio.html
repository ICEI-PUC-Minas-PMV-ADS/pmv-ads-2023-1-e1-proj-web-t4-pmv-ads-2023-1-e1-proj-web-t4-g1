<!doctype html>
<html>

<head>
    <!-- Metadados -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="Relatorio.css" media="screen">

    <!-- Título da página (aparece na aba) -->
    <title>Relatorio de Avaliação</title>
</head>

<body>

    <!-- Título da página (aparece no corpo) -->
    <div>
        <h1 center id="titulo">Relatorio de avaliação</h1>

    </div>
    <!-- Início do formulário -->
    <form>

        <fieldset class="grupo">
            <!-- Campo de texto com css de classe "campo" -->
            <div class="campo">
                <label for="nome"><strong>Profissional</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>


            <div class="campo">
                <label for="Área"><strong>Área</strong></label>
                <input type="text" name="Área" id="Área" required>
            </div>
        </fieldset>


        <div class="campo">
            <label><strong>Serviço contratado ?</strong></label>
            <label>
                <input type="radio" name="servico" value="Manutenção Ar Condicionado" checked>Manutenção de Ar Condicionado
            </label>
            <label>
                <input type="radio" name="servico" value="Diarista">Diarista
            </label>
            <label>
                <input type="radio" name="servico" value="Pintor">Pintor
            </label>
        </div>

        <!-- Campo de avaliação com estrelas -->
        <html lang="pt-br">
            <head>
                <meta charset="utf-8"/>
                <title>052 - Avaliações com JavaScript | ilustraCode</title>
            </head>
            <body>
            <ul class="avaliacao">
              <li class="star-icon ativo" data-avaliacao="1"></li>
              <li class="star-icon" data-avaliacao="2"></li>
              <li class="star-icon" data-avaliacao="3"></li>
              <li class="star-icon" data-avaliacao="4"></li>
              <li class="star-icon" data-avaliacao="5"></li>
            </ul>
          </body>
        </html>

        <!-- Caixa de texto -->
        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte um pouco mais da sua experiência:</strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <!-- Botão de envio -->
        <button class="botao" type="submit">Enviar</button>

    </form>

</body>
</html>
